<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <meta charset="utf-8">
      <meta name="author" content="Daniel Flatt">
      <meta name="description" content="Wheel of Time Quiz">
      <meta name="keywords" content="Wheel of Time, Dragon Reborn, Quiz, Robert Jordan">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <title>Wheel of Time Quiz</title>
   </head>
   <body>
      <div class="container">
         <div class="app">
            <h1>Welcome to My Wheel of Time Quiz</h1>
            <div class="startpage" id="start-info">
               <button class="start" id="start-btn">Start the game?</button>
               <p>Please click the how to play button if you are unsure how to play</p>
               <button class="guide" onclick="window.location.href='howto.html'">How to play</button>
            </div>
            <div class="quiz">
               <h2 id="question">question placeholder text</h2>
               <div id="answer-buttons">
                  <button class="btn">Answer 1</button>
                  <button class="btn">Answer 2</button>
                  <button class="btn">Answer 3</button>
                  <button class="btn">Answer 4</button>
               </div>
            </div>
            <div class="flavour">
               <br>
               <h3 id="flavour-text">text placeholder</h3>
            </div>
            <button class="next-btn" id="next-btn">next</button>
            <div class="restart" id="replay-btn">               
               <button>Would you care to try again?</button>
               <p>If you would like to read the guide, please press the how to play buttom</p>
               <button class="guide" onclick="window.location.href='howto.html'">How to play</button>
            </div>
         </div>
      </div>
      <script src="script.js"></script>
   </body>
</html>
